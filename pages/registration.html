<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

      .header-logo{
      padding: 10px;
      width: 100px;
      }
  </style>

  <div class="container">

    <form>
      <div class="row">
        <div class="col-lg-6 col-xs-12 col-sm-6">
          <div class="form-group">
            <label for="inputFirstName">First Name</label>
            <input type="text" class="form-control" id="inputFirstName" placeholder="John" required>
          </div>
        </div>
  
        <div class="col-lg-offset-0 col-lg-6 col-xs-12 col-sm-6">
          <div class="form-group">
            <label for="inputLastName">Last Name</label>
            <input type="text" class="form-control" id="inputLastName" placeholder="Doe" required>
          </div>
        </div>
  
        <div class="col-lg-offset-0 col-lg-3 col-xs-12 col-sm-6">
          <div class="form-group">
            <label for="selectChildren" class="select">Number of children</label>
            <select class="form-control" id="selectChildren" name="numberOfChildren" required>
                <option value="1-2">1-2</option>
                <option value="2-3">2-3</option>
                <option value="4-5">4-5</option> 
                <option value="5+">5+</option> 
              </select>
          </div>
        </div>
  
        <div class="col-lg-offset-0 col-lg-3 col-xs-12 col-sm-12">
          <div class="form-group">
            <label for="selectRole" class="select">Role</label>
            <select class="form-control" id="selectRole" name="selectRole" required>
                <option>Mother</option>
                <option>Father</option> 
                <option>Grandparent</option> 
                <option>Uncle</option>  
                <option>Aunty</option> 
                <option>Guardian</option> 
              </select>
          </div>
        </div>

        <div class="col-lg-offset-0 col-lg-3 col-xs-12 col-sm-12">
          <div class="form-group">
            <label for="Gender" class="select">Gender</label>
            <select class="form-control" id="selectGender">
                <option>Male</option>
                <option>Female</option> 
                <option>Other</option> 
            </select>
          </div>
        </div>
  
        <div class="col-lg-offset-0 col-lg-3 col-xs-12 col-sm-6">
          <div class="form-group">
            <label for="inputDate">Date of Birth</label>
            <input type="date" class="form-control" id="inputDate" placeholder="Date of Birth" required>
          </div>
        </div>
  
        
        <div class="col-lg-offset-0 col-lg-6 col-xs-12">
          <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Street Number" required>
          </div>
        </div>
  
  
        <div class="col-lg-offset-0 col-lg-4 col-xs-12 col-sm-6">
          <div class="form-group">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity" placeholder="Auckland" required>
          </div>
        </div>
  
        <div class="col-lg-offset-0 col-lg-2 col-xs-12 col-sm-6">
          <div class="form-group">
            <label for="inputSuburb">Suburb</label>
            <input type="text" class="form-control" id="inputSuburb" placeholder="Mount Albert" required>
          </div>
        </div>
  
        <div class="col-lg-offset-0 col-lg-2 col-xs-12 col-sm-6">
          <div class="form-group">
            <label for="inputZipCode">Zip code</label>
            <input type="number" class="form-control" id="inputZipCode" placeholder="12345" required>
          </div>
        </div>
  
        <div class="col-lg-offset-0 col-lg-5 col-xs-12 col-sm-6">
          <div class="form-group">
            <label for="inputHomeTelephone">Home Telephone</label>
            <input type="number" class="form-control" id="inputHomeTelephone" placeholder="123 345 2783" required>
          </div>
        </div>
  

        <div class="col-lg-offset-0 col-lg-5 col-xs-12 col-sm-6">
          <div class="form-group">
            <label for="inputCellPhone">Cell Phone</label>
            <input type="number" class="form-control" id="inputCellPhone" placeholder="123 345 2345" required>
          </div>
        </div>
  
        <div class="col-lg-offset-0 col-lg-12 col-xs-12 col-sm-6">
          <div class="form-group">
            <label for="exampleInputEmail1">E-Mail Address</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="example@myemail.com" required>
          </div>
        </div>
  
      </div><!-- /Exit (Are you sure?) Modal -->
  
  
      <div class="next">
        <a href="#" role="button" class="btn btn-primary btn-large">Next</a>
      </div>
    </form>
  </div>
</body>
</html>
