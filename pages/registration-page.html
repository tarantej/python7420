<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
      .header-logo{
      padding: 10px;
      width: 100px;
      }
  </style>

  <div class="container">

    <form>
      <div class="row">
        <div class="col-lg-6 col-xs-12 col-sm-6">
          <div class="form-group">
            <label for="exampleInputEmail1">First Name</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="First Name">
          </div>
        </div>
        
        <div class="col-lg-offset-0 col-lg-6 col-xs-12 col-sm-6">
          <div class="form-group">
            <label for="exampleInputEmail1">Middle Name</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Middle Name">
          </div>
        </div>
  
        <div class="col-lg-offset-0 col-lg-6 col-xs-12 col-sm-6">
          <div class="form-group">
            <label for="exampleInputEmail1">Last Name</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Last Name">
          </div>
        </div>
  
        <div class="col-lg-offset-0 col-lg-3 col-xs-12 col-sm-6">
          <div class="form-group">
            <label for="Gender" class="select">Gender</label>
            <select class="form-control">
                <option>Male</option>
                <option>Female</option> 
                <option>Others</option> 
              </select>
          </div>
        </div>
  
        <div class="col-lg-offset-0 col-lg-3 col-xs-12 col-sm-12">
          <div class="form-group">
            <label for="Gender" class="select">Relationship to the Child</label>
            <select class="form-control">
                <option>Mother</option>
                <option>Father</option> 
                <option>Grandparent</option> 
                <option>Uncle</option>  
                <option>Aunty</option> 
                <option>Guardian</option> 
              </select>
          </div>
        </div>
  
        <div class="col-lg-offset-0 col-lg-3 col-xs-12 col-sm-6">
          <div class="form-group">
            <label for="exampleInputEmail1">Date of Birth</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Date of Birth">
          </div>
        </div>
  
        <div class="col-lg-offset-0 col-lg-6 col-xs-12">
          <div class="form-group">
            <label for="exampleInputEmail1">Mailing Address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Street Number">
          </div>
        </div>
  
        <div class="col-lg-offset-0 col-lg-6 col-xs-12 col-sm-12">
          <div class="form-group">
            <label for="exampleInputEmail1">Address 2</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Apartment or Unit ">
          </div>
        </div>
  
        <div class="col-lg-offset-0 col-lg-4 col-xs-12 col-sm-6">
          <div class="form-group">
            <label for="exampleInputEmail1">City</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Auckland">
          </div>
        </div>
  
        <div class="col-lg-offset-0 col-lg-2 col-xs-12 col-sm-6">
          <div class="form-group">
            <label for="exampleInputEmail1">Suburb</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Mount Albert">
          </div>
        </div>
  
        <div class="col-lg-offset-0 col-lg-6 col-xs-12 col-sm-6">
          <div class="form-group">
            <label for="exampleInputEmail1">Zip code</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="12345">
          </div>
        </div>
  
        <div class="col-lg-offset-0 col-lg-6 col-xs-12 col-sm-6">
          <div class="form-group">
            <label for="exampleInputEmail1">Home Telephone</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="(123) 345-6783">
          </div>
        </div>
  
        <div class="col-lg-offset-0 col-lg-6 col-xs-12 col-sm-6">
          <div class="form-group">
            <label for="exampleInputEmail1">Work Telephone</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="(123) 345-000">
          </div>
        </div>
  
        <div class="col-lg-offset-0 col-lg-6 col-xs-12 col-sm-6">
          <div class="form-group">
            <label for="exampleInputEmail1">Cell Phone</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="(123) 345-2345">
          </div>
        </div>
  
        <div class="col-lg-offset-0 col-lg-4 col-xs-12 col-sm-6">
          <div class="form-group">
            <label for="exampleInputEmail1">E-Mail Address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="example@myemail.com">
          </div>
        </div>
  
      </div><!-- /Exit (Are you sure?) Modal -->
  
  
      <div class="next">
        <a href="#" role="button" class="btn btn-primary btn-large">Next</a>
      </div>
    </form>
  </div>
</body>
</html>
